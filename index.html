<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>根据地区进入对应的官网</title>
<script>
function redirect() {
  var region = navigator.language || navigator.userLanguage;
  if (region === "zh-CN") {
    window.location.href = "zh-cn/";
  } else if (region === "en-US") {
    window.location.href = "en-us/";
  } else if (region === "ja-JP") {
    window.location.href = "jp-land/";
  } else {
    window.location.href = "en-us/";
  }
}
</script>
</head>
<body onload="redirect()">
</body>
</html>
